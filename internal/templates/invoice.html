<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
        }
        .logo img {
            width: 120px;
        }
        .invoice-box {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .total {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="https://yourcdn.com/logo.png" alt="Logo">
    </div>
    <div>
        <h2>INVOICE</h2>
        <p>Invoice #: {{.InvoiceID}}</p>
        <p>Date: {{.Date}}</p>
    </div>
</div>

<div class="invoice-box">
    <h3>Customer Details</h3>
    <p>Name: {{.CustomerName}}</p>
    <p>Email: {{.CustomerEmail}}</p>

    <h3>Order Summary</h3>
    <table>
        <tr>
            <th>Dish</th>
            <th>Qty</th>
            <th>Price</th>
        </tr>

        {{range .Items}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Qty}}</td>
            <td>{{.Price}}</td>
        </tr>
        {{end}}

    </table>

    <div class="total">
        Total: â‚¹{{.TotalAmount}}
    </div>
</div>

</body>
</html>
